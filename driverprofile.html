<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarthi - Driver Profile</title>
  <link rel="stylesheet" href="saarthi.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Sarthi Logo" class="logo">
        </div>
        <ul class="nav-links">
          <li class="highlight"><a href="#home">Home</a></li>
          <li class="highlight"><a href="#about">About</a></li>
          <li class="highlight"><a href="#services">Services</a></li>
          <li class="highlight"><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="driver-profile">
    <div class="container">
      <div class="profile-card">
        <img src="path/to/driver-profile-image.jpg" alt="Driver Profile Image">
        <h2>Driver's Name</h2>
        <p>Experience: X years</p>
        <p>Rating: X.X</p>
        <p>Specializations: Skill 1, Skill 2, Skill 3</p>
        <p>Available for: Service 1, Service 2, Service 3</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Sarthi - Female Driver Rental</p>
  </footer>

  <script src="saarthi.js"></script>
</body>
</html>
