<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarthi - Booking and Pricing</title>
  <link rel="stylesheet" href="bookingandpricing.css">
</head>
<body>
  <header>
    <nav>
      <div class="container1">
        <div class="logo">
          <img src="logo.png" alt="Sarthi Logo" class="logo">
        </div>
        <ul class="nav-links">
          <li class="highlight"><a href="saarthi.html">Home</a></li>
          <li class="highlight"><a href="saarthi.html">About</a></li>
          <li class="highlight"><a href="saarthi.html">Services</a></li>
          <li class="highlight"><a href="saarthi.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <br><br><br>
  <section id="booking">
    <div class="container">
      <center><h2>Book Your Sarthi Driver</h2></center><br>
      <form id="booking-form">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Phone Number">
        <input type="date" placeholder="Date">
        <input type="time" placeholder="Time">
        <textarea placeholder="Additional Comments"></textarea>
        <button type="button" onclick="openPopup()">Submit Booking</button>
      </form>

      <div class="popup" id="popup">
        <form class="plan-chooser">
          <div class="header">
          <span class="title">Choose your plan</span>
          <p class="desc">Amet minim mollit non deserunt ullamco est sit .</p>
          </div>
          <div class="plan-option">
              <input value="free" id="free" name="plan" type="radio">
            <label for="free">
              <div class="plan-info">
              <span class="plan-cost">$0</span>
              <span class="plan-name">Try Free</span>
              </div>
            </label>
          </div>
          <div class="plan-option">
              <input value="monthly" id="monthly" name="plan" type="radio">
            <label for="monthly">
              <div class="plan-info">
              <span class="plan-cost">$29/month</span>
              <span class="plan-name">Monthly plan</span>
              </div>
            </label>
          </div>
          <div class="plan-option">
              <input value="annual" id="annual" name="plan" type="radio">
            <label for="annual">
               <div class="plan-info">
              <span class="plan-cost">$19/month</span>
              <span class="plan-name">$228 billed in a year</span>
              </div>
              <span class="reduction"> Save 20% </span>
            </label>
          </div>
                    <a href="driverprofile.html" title="" class="choose-btn"> Start </a>
        
        </form>
        
      </div>
    </div>
  </section>


  <footer>
    <p>&copy; 2023 Sarthi - Female Driver Rental</p>
  </footer>

  <script src="saarthi.js"></script>
</body>
</html>
